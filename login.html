<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<style type="text/css">
		input:focus 
		{
			outline: none;

		}
		 
	</style>
</head>
<body style="background: linear-gradient(45deg,red,lightcoral,blue);">
<center>
	<form>
    <img src="https://www.icmetl.org/wp-content/uploads/2020/11/user-icon-human-person-sign-vector-10206693.png" height="200px" width="200px">
    <table cellpadding="5px" cellspacing="5px" >
    	<tr>
	       <th colspan="2"><h1>Login Form</h1></th>
	    </tr>
		<tr>
			<td align="center"style="border: 5px;;border-radius: 20px;font-size: 25px;font-weight: bold;"> Username :</td>
			<!-- rajatbarot#123@gmail.com -->
			<td>
		      <input type="text" placeholder="Enter Username" name="username" pattern="[a-zA-Z]+" required style="width: 97%;height: 35px;border-radius: 10px;font-size: 20px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
            </td>
        <tr>
        	<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;" >Password :</td>
            <td>    
			  <input type="password" placeholder="Enter Password" name="password" required style="width: 97%;height: 35px;border-radius: 10px;font-size: 20px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
	        </td>	
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Email :</td>
			<td>
				<input type="email" name="" placeholder="xyz123@gmail.com" required pattern="[a-zA-Z0-9]+@[a-zA-Z.]+[a-zA-Z]" style="width: 97%;height: 35px;border-radius: 10px;font-size: 20px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
			</td>
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Date :</td>
			<td>
				<input type="datetime-local" name="" style="width: 97%;height: 35px;border-radius: 10px;font-size: 20px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
			</td>
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Mobile Number :</td>
			<td>
				<input type="text" name="" placeholder="9079xxxxxx" pattern="[0-9]{10}" style="width: 97%;height: 35px;border-radius: 10px;font-size: 20px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
			</td>
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Address :</td>
			<td>
				<textarea rows="5" cols="30" style="width: 97%;height: 70px;border-radius: 10px;font-size: 20px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);"></textarea>
			</td>
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Gender :</td>
			<td>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				<input type="radio" name="gender">Transgender
			</td>
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Choose File :</td>
			<td>
				<input type="file" name="" multiple style="width: 97%;height: 30px;font-size: 20px;color: black;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
			</td>
		</tr>
		<tr>
			<td align="center" style="border: 5 px;;border-radius: 20px;font-size: 25px;font-weight: bold;">Country :</td>
			<td>
				<select style="width: 97%;height: 30px;border-radius: 10px;font-size: 15px;color: grey;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
					<option hidden>--Select your country--</option>
					<option>USA</option>
					<option>INDIA</option>
					<option>RUSSIA</option>
					<option>CHINA</option>
					<option>GERMANY</option>
					<option>AUCKLAND</option>
					<option>MALASIYA</option>
				    <option>UAE</option>
				</select>
			</td>
		</tr>
		<span><tr>
			<td align="center" colspan="2">
				<input type="submit" name="" value="Login" style="height: 40px;border-radius: 10px;font-size: 20px;color: black;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);" >
			</td>
		</tr>
	</span>







	</table>
</form>
</center>
</body>
</html>
